<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotogram</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="./favicon/favicon.png" />
    </head>
    <body onload="renderImg()">
        <div class="overlay d_none" id="overlay">
            <div class="close"><img src="./overlay/x.png" alt="" /></div>

            <img id="hero_img" class="img_c" src="" />

            <div class="obottom" id="obottom">
                <div class="swipe1">
                    <img
                        onclick="showPrevious()"
                        src="./overlay/left-arrow-alt-regular-72.png"
                    />

                    <span id="counter"></span>

                    <img
                        onclick="showNext()"
                        src="./overlay/right-arrow-alt-regular-72.png"
                    />
                </div>

                <div class="swipe2">
                    <span style="display: none" id="img_name"></span>
                    <span id="true_name"></span>
                </div>
            </div>
        </div>

        <header>
            <div>
                <img src="./favicon/favicon.png" />
                <span>Fotogram</span>
            </div>
        </header>

        <main>
            <div id="main_d">
                <h1>Your personal photo album</h1>

                <div id="photo_container" class="photo_container"></div>
            </div>
        </main>

        <footer>
            <div>
                <img src="./favicon/da_logo_white.svg" />
                <span>&copy;2025. All rights reserved.</span>
            </div>
        </footer>

        <script src="./script.js" defer></script>
    </body>
</html>
